<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <title>Joe's Hotdogs</title>
        <script>
            function order() {
                var subtotal;
                var hotdog;
                var fries;
                var subtotal = 0;
                var discount = 0;
                var tax = 0;
                var discountedsubtotal;
                hotdog = prompt("How many hotdogs would you like?");
                fries = prompt("How many fries would you like?");
                sodas = prompt("How many sodas would you like?");
                subtotal = (hotdog*4.25)+(fries*2.60)+(sodas*1.50);
                if (subtotal >= 20) {
                        discount = subtotal*.20;
                        discountedsubtotal = subtotal - discount;
                        tax = subtotal*.0625;
                        total = discountedsubtotal + tax;
                        alert("Ordered items:\n"
                                + hotdog + " hotdog(s)\n"
                                + fries + " fries\n"
                                + sodas + " soda(s)\n\n"
                                + "Order receipt:"
                                + "\nsubtotal = $" + roundthis(subtotal)
                                + "\ndiscount (20% off) = $" + roundthis(discount)
                                + "\ndiscounted subtotal = $" + roundthis(discountedsubtotal)
                                + "\ntax = $" + roundthis(tax)
                                + "\nfinal total = $" + roundthis(total));
                } else {
                        tax = subtotal*.0625;
                        total = subtotal + tax;
                        alert("Ordered items:\n"
                                + hotdog + " hotdog(s)\n"
                                + fries + " fries\n"
                                + sodas + " soda(s)\n\n"
                                + "Order receipt:"
                                + "\nsubtotal = $" + roundthis(subtotal)
                                + "\nno discount applied"
                                + "\ntax = $" + roundthis(tax)
                                + "\nfinal total = $" + roundthis(total));
                }
            }
            //created rounding function to try different methods without ToFixed!!
            function roundthis(num) {
                num = Math.round(num * 100)/100;
                if (num % 1 === 0) {
                    console.log('here');
                    return num + ".00";
                }
                else if (num % 1 != 0) {
                    var number = num.toString();
                    var length = number.length;
                    var index = number.indexOf(".");
                    if ((length - index) === 2) {
                        return num + "0";
                    }
                    else {
                        return num;
                    }
                }
            }    
        </script>
    </head>
    <body>
        <div class="header">
            <img src = "logo.png" alt="Joe's Hotdogs" height = 200px/>
        </div>
      
        <div class="main">
            <h1>Home of the famous hotdog recipe</h1>
            <button onclick="order()">Order now</button>
        </div>
      
        <div class="footer">
            <img src="hotdog.png" alt="Joe's Hotdogs logo" width="150">  
            <h2>@Joe's Hotdogs | Powered by GitHub | Created by Melinda Fern</h2>
        </div>
    </body>
</html>
