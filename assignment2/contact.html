<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystyle.css">
    <title>Bewitching Brownies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style inputs with type="text", select elements and textareas */
      input[type=text], select, textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */ 
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
      }

      /* Style the submit button with a specific background color etc */
      input[type=submit] {
        background-color: rgb(101, 254, 241);
        color: black;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* When moving the mouse over the submit button, add a darker green color */
      input[type=submit]:hover {
        background-color: rgb(67, 169, 160);
      }

      /* Add a background color and some padding around the form */
      .contact {
        border-radius: 5px;
        background-color: #f6ecfd;
        padding: 20px;
        margin: 10px;
      }

      .intro {
        margin: 10px;
      }

    </style>
  </head>

  <body>
    <div class="header">
      <img src = "logo.png" alt="Betwitching Brownies" height = 150px/>
    </div>
      
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="ourbrownies.html">Our Brownies</a>
      <a href="contact.html">Contact Us</a>
    </div>

    <div class="intro">
      <h3> Hi! We'd love to hear from you :)</h3>
      <p><b>Vist us: </b>187 Brownie Way, Somerville MA, 02144 </p>
      <p> <b>Call us:</b> 973-828-3387</p>
      <p><b>Email us: </b>bewitchingbrownies@gmail.com</p>
      <p> OR fill out the form below...</p>
    </div>

    <div class="contact">
      <form action="submit.html">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email..">

        <label for="phone">Phone #</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone #..">

        <label for="subject">Order Inquiry</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
        
      </form>
    </div>

    <div class="footer">
      <img src="BB.png" alt="Bewitching Brownies logo" width="150">  
      <h2>@Betwitching Brownies | Powered by GitHub | Created by Melinda Fern</h2>
    </div>
      
  </body>
</html>
